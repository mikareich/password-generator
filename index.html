<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password generator</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bundle.css" />
  </head>

  <body>
    <main>
      <h2>Password generator</h2>
      <div class="card">
        <header><span>Your password</span></header>
        <div class="input-container">
          <input type="text" id="createdPassword" placeholder="Password" />
          <button id="newPassword"><i class="material-icons">cached</i></button>
          <button id="copyPassword">
            <i class="material-icons">content_copy</i>
          </button>
          <div class="strength-indicator">
            <div class="strength-bar"></div>
          </div>
        </div>
      </div>

      <div class="card justify-password">
        <header><span>Justify password</span></header>

        <form>
          <div class="input-container">
            <label for="password-length">Password length: </label>
            <input
              type="number"
              min="8"
              max="20"
              step="1"
              value="8"
              id="password-length"
            />
          </div>
          <div class="input-container">
            <label for="uppercase">Use uppercase letters: </label>
            <input type="checkbox" checked id="uppercase" />
          </div>
          <div class="input-container">
            <label for="lowercase">Use lowercase letters: </label>
            <input type="checkbox" checked id="lowercase" />
          </div>
          <div class="input-container">
            <label for="numbers">Use numbers: </label>
            <input type="checkbox" checked id="numbers" />
          </div>
          <div class="input-container">
            <label for="specialCharacters">Use special characters: </label>
            <input type="checkbox" checked id="specialCharacters" />
          </div>
        </form>
      </div>
    </main>
    <script src="bundle.js" async></script>
  </body>
</html>
